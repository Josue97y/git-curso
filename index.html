<!DOCTYPE html> <!--vamos a trabajar con documentos html5-->
<html lang="en"> <!--esto esta definiendo el lenguaje-->
<head>           <!--define los metadatos del documento html/caracteristicas -->
    <meta charset="UTF-8"> <!--permite que el documento html puedan usarse datos especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina</title> <!--aqui se define el titulo de la pagina-->
</head>
<body>  <!--toda la estructura e informacion que parecera en el navegador -->
    <h1>Hola soy un encabezado</h1>    <!--definen los titulos y subtitulos-->
    <h2>Hola soy un encabezado</h2>    <!--solo puede haber un h1 peor los demas pueden ser los que quieras-->
    <h3>Hola soy un encabezado</h3>
</body>
</html>
